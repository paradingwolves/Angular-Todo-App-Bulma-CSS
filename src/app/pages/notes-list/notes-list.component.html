<div class="main-container">

  <div class="search-bar-container">
      <div class="field">
          <p class="control has-icons-left">
           <input class="input" type="text" #filterInput (keyup)="filter(filterInput.value)" placeholder="Filter">
          

            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </p>
        </div>
  </div>

  <div class="notes-list" [@listAnim]>
    <app-note-card 
      *ngFor="let note of filteredNotes;"
      [link]="generateNoteURL(note).toString()" 
      [@itemAnim]
      (delete)="deleteNote(note)"
      [title]="note.title"
      [body]="note.body">
    </app-note-card>
  </div>

  <button class="button floating-add-button is-primary" [routerLink]="'new'"> <!-- Provide the routerLink as a string -->
    + Add
  </button>
</div>
